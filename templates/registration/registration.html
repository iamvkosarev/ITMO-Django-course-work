{%extends 'base.html'%}
{%load static%}
{%block title%}
Вход
{%endblock%}
{%block content%}
<div class="container-fluid">
    <div class="container">
        <h1>Регистарция</h1>
        <h5>Здесь вам нужно ввести ваши данные</h5>
        <form method="post">
            {%csrf_token%}
            <div class="row text-left justify-content-center">
                <div class="col">
                    <div class="form-group">
                        <label for="first_name">Имя</label>
                        <input id="first_name" type="text" name="first_name" class="form-control" value="{{first_name}}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Фамилия</label>
                        <input type="text" name="second_name" class="form-control" value="{{second_name}}" required>
                    </div>
                    <div class="form-group">
                        <label>Отчество</label>
                        <input type="text" name="patronymic" class="form-control" value="{{patronymic}}">
                        <small class="form-text text-muted">Можно не указывать</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Дата рождения</label>
                        <input type="date" name="birthday" class="form-control" value="{{birthday}}" required>
                    </div>
                    <div class="form-group">
                        <label>Номер телефона</label>
                        <input type="number" name="phone_number" class="form-control" value="{{phone_number}}" required>
                    </div>
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" name="login" class="form-control" value="{{login}}" required>
                        <small class="form-text text-muted">Его можно будет использоват для авторизации</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" value="{{email}}" required>
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" name="password1" class="form-control" value="{{password1}}" required>
                    </div>
                    <div class="form-group">
                        <label>Повторный пароль</label>
                        <input type="password" name="password2" class="form-control" value="{{password2}}" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success" style="float: right;">Отпрвить</button>
        </form>
    </div>
</div>
{%endblock%}
