{%extends 'base.html'%}
{%load static%}
{%block title%}
Вход
{%endblock%}
{%block content%}
<br>
<div class="container-fluid">
    <div class="container">
        <h1>Вход в стистему</h1>
        <h5>Здесь вам нужно ввести ваши данные для входа</h5>
        {%if there_is_error%}
        <div class="alert alert-danger" role="alert">
            <li>{{error}}</li>
        </div>
        {%endif%}
        <form method="post">
            {%csrf_token%}
            <div class="form-group">
                <label>Email/login</label>
                <input type="text" name="login_or_email" class="form-control" value="{{login_or_email}}" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" class="form-control" value="{{password}}"
                       required>
            </div>
            <button type="submit" class="btn btn-outline-success" style="float: right;">Войти</button>
        </form>
    </div>
</div>

{%endblock%}
